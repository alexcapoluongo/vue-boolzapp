<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&display=swap" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzap</title>
</head>
<body>
    <div id="root">
        <!-- MAIN -->
        <main>
            <div class="container">
                <!-- nav -->

                <div class="nav">

                    <!-- - user in nav -->
                    <div class="user-nav">
                        <div class="user-box">
                            <div class="user-nav-identity">
                                <img src="img/avatar_1.jpg" alt="" srcset="">
                                <span class="username">Name</span>                          
                            </div>
                            <div class="actions-app">
                                <i class="fas fa-circle-notch"></i>                            
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>                        
                            </div>
                        </div>
                    </div>

                    <!-- - active notification banner -->

                    <div class="active-notification">
                        <div class="logo-bell-notification">    
                            <i class="fas fa-bell-slash"></i>
                        </div>                      
                        <div class="text-active-notification">
                            <p class="top-active">Ricevi notifiche di nuovi messaggi</p>
                            <p class="down-active">Attiva notifiche desktop</p>
                        </div>
                    </div>

                    <!-- - search bar in nav -->

                    <div class="search-bar">
                        <!-- mettere icona ricerca -->
                        <div class="logo-search">
                            <a href="#">
                                <i class="fas fa-search"></i>
                            </a>
                        </div>
                        
                        <input id="search-chat" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- contacts list chat -->
                    <div class="contacts-container">
                        <div v-for="(item, index) in contacts" class="contact-item">
                            <div @click="changeChat(index)" class="contact-box" :class=" index === 0 ? 'active' : '' ">
                                <div class="user-nav-identity">
                                    <img :src="'img/avatar'+ item.avatar +'.jpg'" alt="" srcset="">
                                    <div class="user-text">
                                        <div class="username">{{ item.name }}</div> 
                                        <!-- solo la prima deve essere attiva -->
                                        <div class="last-message">{{ item.messages[1].message }}...</div>                
                                    </div>         
                                </div> 
                                <div>
                                    <span class="hour-last-chat">12 AM</span>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>

                <!-- chat -->

                <div class="chat">
                    <!-- - user-chat -->
                    <div class="user-box">
                        <div class="user-nav-identity">
                            <img :src="'img/avatar' + contacts[currentContact].avatar + '.jpg'" alt="" srcset="">
                            <span class="username">{{contacts[currentContact].name}}</span>                          
                        </div>
                        <div class="actions-app">
                            <i class="fas fa-search"></i>                            
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>                        
                        </div>
                    </div>

                    <!-- - chat board -->
                    <div class="chat-board">
                        <div v-for= "(item, index) in contacts[currentContact].messages" :class="item.status === 'sent' ? 'sent' : 'received' " class="row"> 
                            <div :class=" item.status + '-message' "> {{ item.message }} </div>
                        </div>
                    </div>

                    <!-- - message bar -->
                    <div class="message-bar">
                        <div class="emoji">
                            <i class="far fa-smile"></i>
                        </div>
                        <div @keyup.enter="sendMessage" class="keyboard">
                            <input id="keyboard" type="text" placeholder="scrivi un messaggio" v-model="messageToSend">
                        </div>
                        <div class="send-audio">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- /MAIN -->
    </div>

    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
